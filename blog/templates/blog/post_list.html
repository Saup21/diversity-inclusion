{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <h3>{{ post.title }}</h3>
    <time>{{ post.published_date }}</time>
    <p>{{ post.text|linebreaksbr }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="Image">
    {% endif %}
{% endfor %}
{% endblock %}
