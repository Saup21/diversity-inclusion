{% extends 'blog/base.html' %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-1 col-sm-3"></div>
        <div class="col-10 col-sm-6">
            <div class="jumbotron">
                <form action="." method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.password}}
                    </div>
                    <div class="container">
                        {% for e in form.password.errors %}
                        <div class="small">
                            {{e}}
                        </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-success">Authenticate</button>
                </form>
                <div class="container">
                    {% for m in messages %}
                    <div class="small mt-3 text-danger justify-content-center">{{m}}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-1 col-sm-3"></div>
    </div>
</div>
{% endblock %}
