{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Default</title>
        <!-- <link rel="icon" href="" type="image/gif" sizes="16x16"> -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="bnbr navbar-brand" href="{% url 'blog' %}">BRAG-IT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="ni nav-link" href="{% url 'blog' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="ni nav-link mr-2" href="{% url 'new_post' %}">POST</a>
                </li>
              </ul>
              {% block search %}
              <form class="form-inline my-2 my-lg-0" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Search by title...." aria-label="Search" name="search" {% if q is not None %}value="{{q}}"{% endif %}>
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              {% endblock %}
            </div>
          </nav>
        <!-- navbar -->

        {% block content %}
        {% endblock %}
        <script src="https://kit.fontawesome.com/5820680ab6.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
        <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
        <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'js/aos.js' %}"></script>
        {% block js %}
        {% endblock %}
    </body>
</html>
